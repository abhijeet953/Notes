<!DOCTYPE html>
<html>
    <head>
        <title>Notes App</title>
        <link href="./images/icon1.jpg" rel="icon">
        <link href="./style/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes down and never forget it!!!</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced" >
                <a href="./index.html">HOME</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
            <input type="text" id="note-title" class="title-input" placeholder="Note title">
            <textarea id="note-body" class="body-input" placeholder="Enter Note text"></textarea>
            <button id="remove-note" class="button button--secondary" >Remove note</button>
        </div>
       
        </body>
        <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
        <script src="./script/notes-function.js"></script>
        <script src="./script/notes-edit.js"></script>
        
    
</html>
